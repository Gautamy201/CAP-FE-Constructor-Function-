// Constructor function for Author
function Author(name, birthYear, nationality) {

    this.title = title;
    this.author = author;
    this.genre = genre;
    this.price = price;
}

// Add a method to the Book prototype
Book.prototype.getBookInfo = function () {
    console.log(`
        Title: ${this.title}
        Author: ${this.author.name}
        Genre: ${this.genre}
        Price: â‚¹${this.price}
    `);
};
